version: '3.8'

services:
  # Student Backend
  student-backend:
    build: ./backend/student
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=${DATABASE_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./backend/student:/app
    restart: unless-stopped

  # Employer-Admin Backend
  employer-backend:
    build: ./backend/employer-admin
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
    volumes:
      - ./backend/employer-admin:/app
    restart: unless-stopped

  # Job Recommendation Engine
  recommendation-engine:
    build: ./Job-Recommendation/NLP-Job-Recommendation-main
    ports:
      - "5000:5000"
    environment:
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION}
    volumes:
      - ./Job-Recommendation/NLP-Job-Recommendation-main:/app
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Student Frontend
  student-frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:8001
      - VITE_FIREBASE_API_KEY=${VITE_STUDENT_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_STUDENT_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_STUDENT_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_STUDENT_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_STUDENT_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_STUDENT_FIREBASE_APP_ID}
    volumes:
      - ./frontend/student:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"
    depends_on:
      - student-backend

  # Employer Frontend
  employer-frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "8082:8082"
    environment:
      - VITE_FIREBASE_API_KEY=${VITE_EMPLOYER_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_EMPLOYER_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_EMPLOYER_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_EMPLOYER_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_EMPLOYER_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_EMPLOYER_FIREBASE_APP_ID}
      - VITE_FIREBASE_MEASUREMENT_ID=${VITE_EMPLOYER_FIREBASE_MEASUREMENT_ID}
    volumes:
      - ./frontend/employer:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8082"
    depends_on:
      - employer-backend

  # Admin Frontend
  admin-frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "8081:8081"
    environment:
      - VITE_FIREBASE_API_KEY=${VITE_ADMIN_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_ADMIN_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_ADMIN_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_ADMIN_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_ADMIN_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_ADMIN_FIREBASE_APP_ID}
      - VITE_FIREBASE_MEASUREMENT_ID=${VITE_ADMIN_FIREBASE_MEASUREMENT_ID}
    volumes:
      - ./frontend/admin:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8081"
    depends_on:
      - employer-backend

  # Resume Builder (Optional)
  resume-builder:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./open-resume:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  redis_data: