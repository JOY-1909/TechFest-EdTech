name: Deploy YuvaSetu Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-check:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for exposed secrets
        run: |
          # Check if any .env files were accidentally committed
          if find . -name ".env" -not -path "./node_modules/*" -not -path "./.git/*" | grep -q .; then
            echo "❌ .env files found in repository!"
            find . -name ".env" -not -path "./node_modules/*" -not -path "./.git/*"
            exit 1
          fi
          
          # Check for common secret patterns
          if grep -r "mongodb+srv://.*:.*@" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" --exclude="*.example"; then
            echo "❌ MongoDB connection strings found in code!"
            exit 1
          fi
          
          if grep -r "AIza[0-9A-Za-z-_]{35}" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" --exclude="*.example"; then
            echo "❌ Firebase API keys found in code!"
            exit 1
          fi
          
          echo "✅ No exposed secrets found"

  lint-and-test:
    runs-on: ubuntu-latest
    needs: security-check
    strategy:
      matrix:
        component: [student, employer, admin]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/${{ matrix.component }}/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/${{ matrix.component }}
          npm ci
      
      - name: Lint
        run: |
          cd frontend/${{ matrix.component }}
          npm run lint || echo "Linting not configured"
      
      - name: Type check
        run: |
          cd frontend/${{ matrix.component }}
          npm run type-check || echo "Type checking not configured"
      
      - name: Build
        run: |
          cd frontend/${{ matrix.component }}
          npm run build

  test-backend:
    runs-on: ubuntu-latest
    needs: security-check
    strategy:
      matrix:
        backend: [student, employer-admin]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd backend/${{ matrix.backend }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend/${{ matrix.backend }}
          python -m pytest tests/ || echo "Tests not configured yet"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [student, employer, admin]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/${{ matrix.app }}/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/${{ matrix.app }}
          npm ci
      
      - name: Build
        run: |
          cd frontend/${{ matrix.app }}
          npm run build
        env:
          # Add your production environment variables here
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend/${{ matrix.app }}

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [student, employer-admin]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: yuvasetu-${{ matrix.service }}-api
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: backend/${{ matrix.service }}
          dockerfile: Dockerfile

  deploy-recommendation-engine:
    runs-on: ubuntu-latest
    needs: [security-check]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Recommendation Engine
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: yuvasetu-recommendations
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: Job-Recommendation/NLP-Job-Recommendation-main
          dockerfile: Dockerfile

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, deploy-recommendation-engine]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Notify deployment status
        run: |
          if [[ "${{ needs.deploy-frontend.result }}" == "success" && "${{ needs.deploy-backend.result }}" == "success" && "${{ needs.deploy-recommendation-engine.result }}" == "success" ]]; then
            echo "✅ YuvaSetu Platform deployed successfully!"
          else
            echo "❌ Deployment failed. Check the logs above."
            exit 1
          fi